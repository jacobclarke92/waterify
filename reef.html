<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Waterify Test</title>
		<link rel="stylesheet" href="demo/turret.css">
		<style type="text/css">
			.media {
			    background-color: transparent;
			}
			.media>canvas {
				display: block;
			    position: absolute;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 100%;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="column-1-2">
					<div class="media media-1">
						<img src="demo/reef.jpg"
							data-waterify 
							data-waterify-speed="2" 
							data-waterify-amount="10"
							data-waterify-mask-url="demo/mask2.png" />
					</div>
				</div>
				<div class="column-1-2">
					<div class="media media-1">
						<img src="demo/reef2.jpg"
							data-waterify 
							data-waterify-speed="4" 
							data-waterify-amount="12"
							data-waterify-mask-url="demo/mask3.png" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="column-1">
					<div class="media media-3-2">
						<img src="demo/reef3.jpg"
							data-waterify 
							data-waterify-speed="3" 
							data-waterify-amount="5" />
					</div>
				</div>
			</div>
		</div>

		<script src="dist/waterify.js"></script>

	</body>
</html>
